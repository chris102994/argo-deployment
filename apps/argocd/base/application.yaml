apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/chris102994/argo-deployment.git
    targetRevision: master
    path: apps/argocd

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: false
---
